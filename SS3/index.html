    <h1>Same Numbers</h1>
    <script>
        var arr1 = [1,2,4,5,6]; 
        var arr2 = [1,6,8,9,0];
        const mergeResult = [...arr1, ...arr2];
        let uniqueNum = [...new Set(mergeResult)]
        console.log(uniqueNum);


        arr = [1,54,6,7];
        const newArr = arr.map(item => item + 5);
        console.log(newArr)
        
        m = [1,2,4,5,6,7]; 
        n = [3,5,675,8,96];
        let values = [1,7,8,10,96]
        const merge = [...m, ...n];
        merge = merge.filter(item => !values.includes(1,7,8,10,96));
        console.log(merge);
